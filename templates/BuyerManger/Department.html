<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/first/resources/css/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    
<<table class="layui-hide" id="demo"></table>

<script type="text/html" id="toolbarDemo">
  <div class="demoTable" style="margin-left: 400px; ">
    工号/姓名：
    <div class="layui-inline">
      <input class="layui-input" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
  </div>
</script>
               
      
<script src="/first/resources/Manager/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //展示已知数据
  table.render({
    elem: '#demo'
    ,url:'/first/buyer/findallStaffApply'
    ,url:'/first/buyer/findallorder'
    ,toolbar:'#toolbarDemo'
    ,cols: [[ //标题栏
      {field: 'id', title: 'ID', sort: true}
      ,{field: 'name', title: '姓名'}
      ,{field: 'IN', title: '保险产品', minWidth: 100}
    ]]

    //,skin: 'line' //表格风格
    ,even: true
    ,page: true //是否显示分页
    //,limits: [5, 7, 10]
    ,limit: 10 //每页默认显示的数量
  });
});
</script>

</body>
</html>
