
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/first/resources/Manager/css/layui.css" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
  <a href="/first/buyer/toDetailed" class="layui-btn">查看</a>
</script>

<table class="layui-hide" id="demo"></table>

<script type="text/html" id="toolbarDemo">
  <div class="demoTable" style="margin-left: 400px; ">
    工号/姓名：
    <div class="layui-inline">
      <input class="layui-input" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
  </div>
</script>
      
<script src="/first/resources/Manager/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //展示已知数据
  table.render({
    elem: '#demo'
    ,toolbar:'#toolbarDemo'
    ,url:'/first/buyer/findallStaffApply'  //数据请求路径
    ,cols: [[ //标题栏
      {field: 'id', title: '员工ID', width: 120, sort: true}
      ,{field: 'name', title: '姓名', width: 80}
      ,{field: 'department', title: '部门', width: 80}
      ,{field: 'gender', title: '性别', width: 60}//
      // ,{field: 'number', title: '所购保险', minWidth: 180}
       ,{field: 'phone', title: '电话号码', width: 180}
       ,{field: 'idcard', title: '身份证号', minWidth: 220}
      // ,{field: 'money', title: '价格', width: 120, sort: true}
      // ,{field: 'start', title: '生效日期', width: 100, sort: true}
      // ,{field: 'time', title: '有效时长/日', width: 120, sort: true}
    ]]
    //,skin: 'line' //表格风格
    ,even: true
    ,page: true //是否显示分页
    //,limits: [5, 7, 10]
    ,limit: 10 //每页默认显示的数量
  });
});
</script>

</body>
</html>
