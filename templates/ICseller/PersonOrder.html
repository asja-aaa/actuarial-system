<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'css/public/layui.css' %}"  media="all">
  <script src="{% static 'js/public/layui.js' %}" charset="utf-8"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="demoTable">
  搜索订单号：
  <div class="layui-inline">
    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
  </div>
  <button class="layui-btn" data-type="reload">搜索</button>
</div>

<table class="layui-hide" id="demo"></table>


<script src="{% static 'js/public/layui.js' %}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  layui.use('table', function(){
    var table = layui.table;

    //展示已知数据
    table.render({
      elem: '#demo'
      ,toolbar:'#toolbarDemo'
      ,url:'/seller/findallPersonOrder'
      ,cols: [[ //标题栏
        {field: 'orderID', title: '订单号', width: 80, sort: true}
        ,{field: 'name', title: '姓名', width: 80}
        ,{field: 'gender', title: '性别', width: 60}
        ,{field: 'idcard', title: '身份证号', minWidth: 180}
        ,{field: 'phone', title: '手机号码', width: 120}
        ,{field: 'insuranceNumber', title: '保险编号', minWidth: 100}
        ,{field: 'insurancePrice', title: '交付金额/元', width: 120, sort: true}
        ,{field: 'orderStatus', title: '状态', width: 80}
      ]]

      ,even: true
      ,page: true //是否显示分页
      //,limits: [5, 7, 10]
      ,limit: 10 //每页默认显示的数量
    });
  });
</script>

</body>
</html>
