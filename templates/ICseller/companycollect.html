<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{% static 'css/public/layui.css' %}"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div style="height: 35px;"></div>
<div class="demoTable">
  搜索公司名：
  <div class="layui-inline">
    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
  </div>
  <button class="layui-btn" data-type="reload">搜索</button>
</div>


<table class="layui-hide" id="demo"></table>
 
 <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" href="{% url 'icseller:companyinfo' %}">查看公司详情</a>
</script>

<script src="{% static 'js/public/layui.js' %}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //展示已知数据
  table.render({
    elem: '#demo'
    ,toolbar:'#toolbarDemo'
    ,cols: [[ //标题栏
      {field: 'id', title: 'ID', width: 80, sort: true}
      ,{field: 'name', title: '公司名', minWidth: 180}
      ,{field: 'province', title: '省', width: 100}
      ,{field: 'city', title: '市', width: 100}
      ,{field: 'phonenumber', title: '联系号码', width: 120}
      ,{field: 'introduction', title: '简介', minWidth: 150}
      ,{field: 'plan', style:"color: red",title: '团险方案', width: 120}
      ,{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}
    ]]
    ,data: [{
      "id": "10001"
      ,"name": "黑马科技"
      ,"province": "北京"
      ,"city": "北京"
      ,"phonenumber": "18810005532"
      ,"introduction": "fsdfdsfsdfdsfdsfds"
      ,"plan": "有"
    }, {
      "id": "10002"
      ,"name": "马科技"
      ,"province": "山东"
      ,"city": "临沂"
      ,"phonenumber": "18810005532"
      ,"introduction": "fsdfdsfsdfdsfdsfds"
      ,"plan": "无"
    }, {
      "id": "10003"
      ,"name": "科技"
      ,"province": "江苏"
      ,"city": "南京"
      ,"phonenumber": "18810005532"
      ,"introduction": "fsdfdsfsdfdsfdsfds"
      ,"plan": "无"
    }]
    //,skin: 'line' //表格风格
    ,even: true
    ,page: true //是否显示分页
    //,limits: [5, 7, 10]
    ,limit: 10 //每页默认显示的数量
  });
});
</script>

</body>
</html>
