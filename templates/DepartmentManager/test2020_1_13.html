                var user = $.parseJSON(data);
                $(".email").val(user.email);
                $(".password").val(user.password);
                $(".id").val(user.id);
                $(".phone").val(user.phone);
                $("#address").val(user.address);
                $(".company").val(user.company);
                $(".idcard").val(user.idcard);
            }
        });

<script>
    $(document).ready(function () {

        var url="/first/department/findallStaffApply"; //访问后台去数据库查询select的选项,此处需填写后台接口路径
        $.ajax({
            type:"get",
            url:url,
            success:function(userList){
                var unitObj=document.getElementById("mySelect"); //页面上的<html:select>元素
                if(userList!=null){ //后台传回来的select选项
                    for(var i=0;i<userList.length;i++){
                        //遍历后台传回的结果，一项项往select中添加option
                        unitObj.options.add(new Option(userList[i].name,userList[i].name));
                    }
                }
            },
            error:function(){
                J.alert('Error');
            }
        })
    })
</script>
