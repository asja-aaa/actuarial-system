<body>



<table class="layui-hide" id="demo"></table>

<script type="text/html" id="toolbarDemo">
    <div class="demoTable" style="margin-left: 400px; ">
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</script>

<script type="text/html" id="checkboxTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="lock" value="{{d.id}}" title="分配" lay-filter="lockDemo" {{ d.id == 10006 ? 'checked' : '' }}>
</script>

<script src="/first/resources/Manager/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        form=layui.form;
        //展示已知数据
        table.render({

            elem: '#demo'
            ,toolbar:'#toolbarDemo'
            ,url:'/first/buyer/findallStaffApply'  //数据请求路径
            ,cols: [[//标题栏
                {type:'numbers'}
                ,{type:'checkbox'} //开启复选框
                ,{field: 'id', title: '工号', sort: true}
                ,{field:'formula', title: '公式',templet: '#selectGxmc',sort:false}
                ,{field: 'result', title: '结果'}

            ]]
            //,skin: 'line' //表格风格
            ,even: true
            ,page: true //是否显示分页
            //,limits: [5, 7, 10]
            ,limit: 10 //每页默认显示的数量
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        form.on('checkbox(lockDemo)', function(obj){
            layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });
    });//监听锁定操作
</script>
<div class="resultSatffApply"><a href="/first/buyer/toPassword">
    <input type="submit" value="确认"></a>
    <script>table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
            ,layEvent = obj.event; //获得 lay-event 对应的值
        if(layEvent === 'detail'){
            layer.msg('查看操作');
        } else if(layEvent === 'del'){
            layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构
                layer.close(index);
                //向服务端发送删除指令
            });
        } else if(layEvent === 'edit'){
            layer.msg('编辑操作');
        }
    });
    </script>


    <script type="text/html" id="selectGxmc" >
        <select name='formula' lay-verify='' lay-search=''>
            <option value=""></option>
            <option value="父子">纯保费率</option>
            <option value="母子">附加保费率</option>
            <option value="姐弟">预定利率</option>
            <option value="弟弟">预留利润</option>
        </select>
    </script>


</div>
</body>
</html>
