<script type="text/javascript">
  function go(){

      type:"post",
      url:"/first/department/login.do",

      data:"username="+$("input[name=username]").val()+"&password="+$("input[name=password]").val(),

      // data:username,password,
      success:function(data){
        alert("yy");
      },
      error:function(){
        alert("失败");
      }
    });

</script>
<body>
<table class="layui-hide" id="demo"></table>

<script type="text/html" id="toolbarDemo">
  <div class="demoTable" style="margin-left: 400px; ">
    <div class="layui-inline">
      <input class="layui-input" name="id" id="demoReload" autocomplete="off" value="输入想查找的员工ID/姓名">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
  </div>
</script>

<script type="text/html" id="checkboxTpl">
  <!-- 这里的 checked 的状态只是演示 -->
  <input type="checkbox" name="lock" value="{{d.id}}" title="通过" lay-filter="lockDemo" {{ d.id == 10006 ? 'checked' : '' }}>
</script>

<script src="/first/resources/Manager/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  layui.use('table', function(){
    var table = layui.table;
    form=layui.form;
    //展示已知数据
    table.render({

      elem: '#demo'
      ,toolbar:'#toolbarDemo'
      ,url:'/first/department/toSelectOrder'  //数据请求路径
      ,cols: [[//标题栏
        {type:'numbers'}
        ,{type:'checkbox'} //开启复选框
        ,{field: 'insuranceType', title: '保险类型1', width: 140}
        ,{field: 'id', title: '员工ID1', width: 180, sort: true}
        ,{field: 'price', title: '价格', width: 80}
        ,{field: 'entryDate', title: '购买时间', width: 60}
        // ,{field: 'number', title: '所属部门', minWidth: 160}
        ,{field: 'insuranceType', title: '保险产品', minWidth: 100}
        ,{field: 'applyTime', title: '申请时间', width: 150, sort: true}
        // ,{field:'lock', title:'是否通过', width:110, templet: '#checkboxTpl', unresize: true}
        // ,{field:'lock', title:'是否通过', width:110, templet: '<div><a href="/first5_war_exploded/department/toCheckIC" class="layui-table-link">修改</a></div>'}
      ]]
      //,skin: 'line' //表格风格
      ,even: true
      ,page: true //是否显示分页
      //,limits: [5, 7, 10]
      ,limit: 10 //每页默认显示的数量
    });

    var $ = layui.$, active = {
      reload: function(){
        var demoReload = $('#demoReload');

        //执行重载
        table.reload('testReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            key: {
              id: demoReload.val()
            }
          }
        }, 'data');
      }
    };

    $('.demoTable .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });


    form.on('checkbox(lockDemo)', function(obj){
      layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
    });
  });//监听锁定操作
</script>
<div class="resultSatffApply">
  <input type="submit" value="同意1">
  <input type="submit" value="拒绝1">

</div>

</body>

</script>
